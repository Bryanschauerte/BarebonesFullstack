<html>
<head ng-app = "bareApp">
  <title><title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body ng-controller = "mainCtrl">

<md-content layout-padding layout="row" layout-sm="row">

  <md-toolbar class="md-theme-light">
  <h2 class="md-toolbar-tools">
    <span>Message-Board</span>
  </h2>
</md-toolbar>

<md-input-container>
    <label>Name others will see</label>
    <input ng-model="user.name">
  </md-input-container>

  <md-input-container>
      <label>Message</label>
      <input ng-model="user.message">
    </md-input-container>

</md-content>

<md-content>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="message in messages">
      <div class="md-list-item-text">
        <h3>{{user.name}}</h3>
        <h4>{{user.message}}</h4>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>




  <script type = "text/javascript" src = "./app.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

  <!-- Angular Material Javascript now available via Google CDN; version 0.9.4 used here -->
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

</body>

</html>
